<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Pomodoro Timer</h1>
      <div class="timer">
        <div class="timer-label" id="timer-label"></div>
        <div class="time-left" id="time-left"></div>
        <button class ="start" id="start_stop" onclick="startStop()">Start</button>
        <button class ="reset" id="reset" onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
